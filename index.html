<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/usuario.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <!--Fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@300;400;700;900&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="campo-banner">
        <div>
            <img  class="banner" src="img/usuarios.png" alt="usuarios">
        </div>

    </div>
    <div class="campo-painel">
        <div class="painel">
            <span class="titlo-recepcao">Bem vindo de volta</span>
            <h1 class="titulo">Faça login na sua conta</h1>
            <form class="formulario" action="/">
                <label class="label-login">E-mail</label>
                <input type="text" placeholder="Insira seu e-mail">

                <label class="label-login">Senha</label>
                <input type="password" placeholder="*********">

                <div class="campo-esqueceu-senha">
                    <div>
                        <input class="radio" type="radio" value="lembrar_senha">
                        <label class="lembrar">Lembre de min</label>
                    </div>    
                    <a href=";">Esqueceu sua Senha?</a>
                </div>


                <button class="btn-entar">Entrar</button>
                <button class="btn-google"><img src="img/icon_Google.png" alt="">Faça login com o Google</button>
            </form>
        </div>
        <div class="rodape">
            <span>Não tem uma conta? <a href="/">Cadastre-se</a></span>
        </div>
    </div>


</body>
</html>
